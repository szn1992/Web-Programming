This program constructs a webpage which can perform

This is the html page

<!DOCTYPE html>
<html>
	<head>
		<link href="ascii.css" type="text/css" rel="stylesheet" />
		<script src="ascii.js" type="text/javascript"></script>
		<script src="https://webster.cs.washington.edu/js/asciimation/animations.js" type="text/javascript"></script>
		<script src="https://webster.cs.washington.edu/js/asciimation/gallery.js" type="text/javascript"></script>
		<script src="myanimation.js" type="text/javascript"></script>
		<title>ASCIImation</title>
	</head>
	<body>
		<h1>ASCII Animation Viewer</h1>
		<textarea id="mytextarea" name="text" rows="20" cols="80"></textarea>
		<fieldset>
			<legend>Play Controls:</legend>
			<button id="start">Start</button>
			<button id="stop">Stop</button>
		</fieldset>
		<fieldset>
			<legend>Animation:</legend>
			<select id="animation" name="animation">
				<option value="Blank" selected="selected">Blank</option>
				<option value="Exercise">Exercise</option>
				<option value="Juggler">Juggler</option>
				<option value="Bike">Bike</option>
				<option value="Dive">Dive</option>
				<option value="Custom">Custom</option>
			</select>
		</fieldset>
		
		<fieldset>
			<legend>Size:</legend>
			<select id="size" name="size">
				<option value="7pt">Tiny</option>
				<option value="10pt">Small</option>
				<option value="12pt" selected="selected">Medium</option>
				<option value="16pt">Large</option>
				<option value="24pt">Extra Large</option>
				<option value="32pt">XXL</option>
			</select>
		</fieldset>
		
		<fieldset>
			<legend>Speed:</legend>
			<label><input id="turbo" type="radio" name="speed" value="50" />Turbo</label>
			<label><input id="normal" type="radio" name="speed" value="250" checked="checked"/>Normal</label>
			<label><input id="slo-mo" type="radio" name="speed" value="1500" />Slo-Mo</label>
		</fieldset>
		
		<div>
			<a href="https://webster.cs.washington.edu/validate-html.php">
				<img src="https://webster.cs.washington.edu/images/w3c-html.png" alt="validate-html" />
			</a><br/>
			<a href="https://webster.cs.washington.edu/validate-css.php">
				<img src="https://webster.cs.washington.edu/images/w3c-css.png" alt="validate-css" />
			</a><br/>
			<a href="https://webster.cs.washington.edu/jslint/?referer">
				<img src="https://webster.cs.washington.edu/images/w3c-js.png" alt="validate-js" />
			</a><br/>
		</div>
	</body>
</html>
